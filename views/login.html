<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </script>
    <title>Login - SNAP</title>
    <style type="text/css">
		.absolute-center {
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
		}
		.absolute-center.is-responsive {
			width: 50%; 
			height: 50%;
			min-width: 200px;
			max-width: 500px;
			padding: 40px;
		}
    </style>
  </head>

  <body>
  	<div class="container absolute-center is-responsive">
      <div class="row row-content">
        <div class="panel panel-default">
        	<div class="panel-heading">Login</div>
        	<div class="panel-body"> 
        		<form>
        			<div class="form-group">
        				<label for="new-competency">StackOverflow Username: </label>
                  		<input type="text" class="form-control" id="user-id" placeholder="Enter user name" />
        			</div>
        			<div class="form-group">
        				<label for="new-competency">StackOverflow Password: </label>
                  		<input type="password" class="form-control" id="user-id" placeholder="Enter password" />
        			</div>
        			<div class="form-group">
        				<input type="submit" class="btn btn-primary" />
        			</div>
        		</form>
        	</div>
        	<div class="panel-footer" align="right"><i>Powered by StackOverflow</i></div>
        </div>
      </div>
  	</div>
  </body>
 </html>
