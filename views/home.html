<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Login - SNAP</title>
    <style type="text/css">
		.absolute-center {
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
		}
		.absolute-center.is-responsive {
			width: 50%;
			height: 50%;
			min-width: 200px;
			max-width: 500px;
			padding: 40px;
		}
    .top-buffer { margin-top:20px; }
    </style>
  </head>

  <body>
  	<div class="container absolute-center is-responsive">
      <div class="row row-content">
        <div class="panel panel-default">
        	<div class="panel-heading"><h1>Welcome to SNAP</h1></div>
        	<div class="panel-body">
        		<div class="row">
              <div class="col-sm-offset-2">
                Need an account? <a href="/signup" class="btn btn-primary">Sign Up</a>
              </div>
            </div>
            <div class="row top-buffer">
              <div class="col-sm-offset-2">
                Already have an account? <a href="/login" class="btn btn-primary">Login</a>
              </div>
            </div>
        	</div>
        	<div class="panel-footer" align="right"><i>Powered by StackOverflow</i></div>
        </div>
      </div>
  	</div>
  </body>
 </html>
